<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <link rel="shortcut icon" href="/img of facebook logo/fblogo.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="main">
    <div id="left-side">
        <img src="/img of facebook logo/facebookLogo.svg" alt="Facebook Logo" id="img">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div id="right-side">
        <form id="form" action="" method="">
            <input id="mail" type="text" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" name="" id="log-in" value="Log in">
            <a id="forgotten" href="">Forgotten password?</a>
            <hr>
            <button id="create-new-account" type="button">Create New Account</button>
        </form>
        <p id="create-page"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, band or business.</p>
    </div>
   </div>

    
</body>
</html>
